<div class="container-fluid custom-header text-white py-3">
    <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-2 logo">
            <img src="assets/logo/logo.png" alt="Whitecomm Logo" class="logo-img" />
            <h1 class="m-0">Whitecomm</h1>
        </div>
        <nav class="info-links">
            <a routerLink="/home" routerLinkActive="active">Home</a>
            <a routerLink="/about" routerLinkActive="active">About</a>
            <a routerLink="/contact" routerLinkActive="active">Contact</a>
            <a routerLink="/orders" routerLinkActive="active" *ngIf="isLoggedIn">My Orders</a>
            
            <app-cart *ngIf="isLoggedIn"></app-cart>
            
            <div *ngIf="!isLoggedIn" class="auth-buttons">
                <button class="register-btn" (click)="openRegisterModal()">
                    Register
                </button>
                <button class="login-btn" (click)="openLoginModal()">
                    Login
                </button>
            </div>
            
            <div *ngIf="isLoggedIn" class="user-welcome">
                <span class="welcome-text">Welcome, {{ getUserGivenName() }}!</span>
                <button class="logout-btn" (click)="logout()">
                    Logout
                </button>
            </div>
        </nav>
    </div>

    <div class="main-nav mt-3">
        <a class="btn category-btn" routerLink="/men">Men</a>
        <a class="btn category-btn" routerLink="/women">Women</a>
        <a class="btn category-btn" routerLink="/kids">Kids</a>
    </div>
</div>

<app-login-modal 
    *ngIf="showLoginModal" 
    (closeModal)="closeLoginModal()"
    (loginSuccess)="onLoginSuccess()"
    (showMessage)="onShowMessage($event)"
></app-login-modal>

<app-register-modal 
    *ngIf="showRegisterModal" 
    (closeModal)="closeRegisterModal()"
    (registerSuccess)="onRegisterSuccess()"
    (showMessage)="onShowMessage($event)"
></app-register-modal>
