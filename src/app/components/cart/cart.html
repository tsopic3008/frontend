<div class="cart-container">
  <div class="cart-icon" (click)="toggleCart()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m8 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01"/>
    </svg>
    <span class="cart-badge" *ngIf="cartItemCount > 0">{{ cartItemCount }}</span>
  </div>

  <div class="cart-dropdown" *ngIf="showCart">
    <div class="cart-header">
      <h3>Cart</h3>
      <button class="close-btn" (click)="toggleCart()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <div class="empty-cart" *ngIf="cartItems.length === 0">
      <div class="empty-icon">ðŸ›’</div>
      <p>Your cart is empty</p>
    </div>

    <div class="cart-items" *ngIf="cartItems.length > 0">
      <div class="cart-item" *ngFor="let item of cartItems">
        <div class="item-image">
          <img 
            [src]="item.product.imageUrl || getDefaultImageUrl()" 
            [alt]="item.product.name"
            (error)="onImageError($event)"
          />
        </div>
        <div class="item-details">
          <h4 class="item-name">{{ item.product.name }}</h4>
          <p class="item-price">{{ formatPrice(item.product.price) }}</p>
          <div class="quantity-controls">
            <button class="quantity-btn" (click)="updateQuantity(item.product.id, item.quantity - 1)">-</button>
            <span class="quantity">{{ item.quantity }}</span>
            <button class="quantity-btn" (click)="updateQuantity(item.product.id, item.quantity + 1)">+</button>
          </div>
        </div>
        <div class="item-total">
          <span>{{ formatPrice(item.product.price * item.quantity) }}</span>
          <button class="remove-btn" (click)="removeFromCart(item.product.id)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="cart-footer" *ngIf="cartItems.length > 0">
      <div class="cart-total">
        <span>Total:</span>
        <span class="total-price">{{ formatPrice(cartTotal) }}</span>
      </div>
      <div class="cart-actions">
        <button class="btn btn-secondary" (click)="clearCart()" [disabled]="isProcessing">Clear Cart</button>
        <button class="btn btn-primary" (click)="checkout()" [disabled]="isProcessing">
          <span *ngIf="!isProcessing">Checkout</span>
          <span *ngIf="isProcessing">Processing...</span>
        </button>
      </div>
    </div>
  </div>
</div>
